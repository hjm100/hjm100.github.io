<script>
	function Checkzc(){
		
			var name = document.frm.name.value.trim(); 
			reg=/^[a-zA-Z][a-zA-Z0-9_]{5,11}$/;     
			if(!reg.test(name)){    
				alert("用户名格式不正确!");  
				return false;
			}
			
			var pwd = document.frm.pwd.value.trim();   
			  
			reg=/^[\w]{6,12}$/;     
			if(!reg.test(pwd)){    
				alert("密码为6-12位!");  
				return false;
			}
			var compwd = document.frm.compwd.value.trim();  
			  
			reg=/^[\w]{6,12}$/;     
			if(!reg.test(compwd)){    
				alert("确认密码为6-12位!");  
				return false;
			}
			if(pwd!=compwd){
				alert("两次密码不一致！");
				return false;
			}
			var email = document.frm.email.value.trim();   
			  
			reg=/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;      
			if(!reg.test(email)){    
				alert("邮箱格式不正确");  
				return false;
			}
			
			
			var tel = document.frm.tel.value.trim();
			  
			reg=/^((\(\d{2,3}\))|(\d{3}\-))?13\d{9}$/ ;      
			if(!reg.test(tel)){    
				alert("电话格式不正确");  
				return false;
			}
			
			
			var bri= document.frm.bri.value.trim();   
			  
			 var reg = /^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/;     
			var r = bri.match(reg);     
			if(r==null)    {
				  
				alert("日期格式不正确");  
				return false;
			}
		
		alert("注册成功!");
		}
