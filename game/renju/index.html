<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="王鸿基">
    <title>五子棋（原生js）</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="title">五子棋大战</div>
  <div class="games">
    <!-- 游戏场景 -->
    <div id="gameBox"class="game_box"></div>
    <!-- 游戏说明 -->
    <div id="gameStatus"></div>
    <div id="restartBox">
      <a href="javascript:;" id="gameRestart">再来一盘</a>
    </div>
    <!-- 模态弹框 -->
    <div class="modal" id="modal" style="display:none">
        <div id="modalMask" class="modal-mask"></div>
        <div class="modal-body">
          <div class="modal-wap">
            <div class="modal__hd"><strong class="modal__title"></strong></div>
            <div class="modal__bd"></div>
          </div>
          <div class="modal__ft">
              <a href="javascript:;" class="modal__btn modal__btn_primary">再来一盘</a>
              <a href="javascript:;" class="modal__btn modal__btn_default">取 消</a>
          </div>
        </div>
      </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
